name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Usamos o Ubuntu como ambiente para rodar os testes

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongod --version"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v2

      # Configuração do Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Instalar dependências
      - name: Install dependencies
        run: |
          npm install

      # Rodar os testes
      - name: Run tests
        run: |
          npm run test -- --coverage  # Aqui você pode rodar o comando que você usa para testar
